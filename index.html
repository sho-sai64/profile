<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>しょーさい＠アプリ開発</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #f5f5f5;
      background-image: url(images/background.png);
      color: #222;
    }

    header {
      display: flex;
      justify-content: space-between;
     align-items: center;
    padding: 20px 100px;
      background-color: #ffffff;
      border-bottom: 2px solid #ddd;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    h1 {
      max-lines: 1;
    }

    .icon {
      width: 50px;
      height: 50px;
    }

    .subtitle {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .contact-button {
        display: block; 
        align-items: end;
      width: 30%;
    }

    .contact-button:hover {
      background-color: #cce9ff;
    }

    main {
      padding: 40px 20px;
      max-width: 1000px;
      margin: 0 auto;
    }

    h2 {
      border-left: 5px solid #007acc;
      padding-left: 10px;
      margin-bottom: 20px;
    }

    .profile-box {
      display: flex;
      gap: 20px;
      align-items: flex-start;
      background-color: #ffffff;
      border: 2px solid #90caf9;
      border-radius: 12px;
      padding: 20px;
    }

    .profile-box img {
      width: 40px;
      height: 40px;
    }

    .apps .app-list {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      margin-bottom: 40px;
    }

    .app-item img {
      width: 150px;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .sns-icons {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .sns-icons img {
      width: 40px;
      height: 40px;
      transition: transform 0.2s;
    }

    .sns-icons img:hover {
      transform: scale(1.1);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-top: 1px solid #ddd;
      font-size: 14px;
      color: #777;
    }

    @media (max-width: 768px) {
  header {
    flex-direction: column;
    align-items: flex-start;
    padding: 20px;
    gap: 10px;
  }

  .header-left {
    flex-direction: row;
    align-items: center;
  }

  .contact-button {
    width: 100%;
    max-width: 200px;
    align-self: flex-end;
  }

  main {
    padding: 20px;
  }

  .profile-box {
    flex-direction: column;
    gap: 10px;
  }

  .app-list {
    justify-content: center;
  }

  .app-item img {
    width: 100px;
  }

  .sns-icons {
    justify-content: center;
    flex-wrap: wrap;
    gap: 15px;
  }

  .sns-icons img {
    width: 32px;
    height: 32px;
  }

  h1 {
    font-size: 20px;
  }

  .subtitle {
    font-size: 12px;
  }

  h2 {
    font-size: 18px;
  }

  p {
    font-size: 14px;
  }
}

  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <img src="images/icon.png" alt="アイコン" class="icon">
      <div>
        <h1>しょーさい＠アプリ開発</h1>
        <p class="subtitle">インディーゲームクリエイター</p>
      </div>
    </div>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSe_9jHilis6fggC5hwtDsxZjQDCQOjbbPMNJDEmcpG_v2m31w/viewform?usp=header">
      <img class="contact-button" src="images/contact.png" alt="コンタクト">
    </a>
  </header>

  <main>
    <section class="profile">
      <h2>プロフィール</h2>
      <div class="profile-box">
        <p>iOSアプリを個人で開発しています！<br>人の心に残るアプリを目指しています！<br>ダウンロードして頂けると嬉しいです！</p>
      </div>
    </section>

    <section class="apps">
      <h2>開発したアプリ</h2>
      <div class="app-list">
        <div class="app-item">
           <a href="https://sho-sai64.github.io/toidera/" target="_blank">
            <img src="images/toidera.png" alt="トイレから出られない">
             </a>
        </div>
        <div class="app-item">
          <a href="https://sho-sai64.github.io/Life_Judgement/" target="_blank">
           <img src="images/LifeGame_icon.png" alt="命の審判">
            </a>
       </div>
      </div>
    </section>

    <section class="sns">
      <h2>フォローお願いします！！</h2>
      <div class="sns-icons">
        <a href="https://www.youtube.com/@sho-sai64" target="_blank"><img src="images/YouTube.png" alt="YouTube"></a>
        <a href="https://www.tiktok.com/@shosai64" target="_blank"><img src="images/TikTok.png" alt="TikTok"></a>
        <a href="https://x.com/pngnApp999" target="_blank"><img src="images/X.png" alt="X"></a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Shosai</p>
  </footer>
</body>
</html>
